<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Avanzada</title>
    <script src="js/index.js"></script> 
</head>
<body onload="iniciar()">
    <h1>Calculadora Avanzada</h1>

    <table>
        <tr>
            <td colspan="4"><input id="numero" type="number" name="numeros" disabled></td>
        </tr>
        <tr>
            <td colspan="2"><button type="button" onclick="ac()">AC</button></td>
            <td><button type="button" onclick="igual()">=</button></td>
            <td><button type="button" onclick="calcular('/')">/</button></td>
        </tr>
        <tr>
            <td><button type="button" onclick="agregar(7)">7</button></td>
            <td><button type="button" onclick="agregar(8)">8</button></td>
            <td><button type="button" onclick="agregar(9)">9</button></td>
            <td><button type="button" onclick="calcular('*')">*</button></td>
        </tr>
        <tr>
            <td><button type="button" onclick="agregar(4)">4</button></td>
            <td><button type="button" onclick="agregar(5)">5</button></td>
            <td><button type="button" onclick="agregar(6)">6</button></td>
            <td><button type="button" onclick="calcular('-')">-</button></td>
        </tr>
        <tr>
            <td><button type="button" onclick="agregar(1)">1</button></td>
            <td><button type="button" onclick="agregar(2)">2</button></td>
            <td><button type="button" onclick="agregar(3)">3</button></td>
            <td><button type="button" onclick="calcular('+')">+</button></td>
        </tr>
    </table>
</body>
</html>
